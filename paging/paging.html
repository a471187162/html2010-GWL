    <script>
        let mul = document.querySelector('.commodity');

        getDatax();

        function getDatax() {
            let xhr = new XMLHttpRequest();
            xhr.open('get', './sousuo.json');
            xhr.send();
            xhr.onload = function () {
                let res1 = JSON.parse(xhr.responseText);
                rendere(res1);
                // console.log(1);
            }
        }

        function rendere(res1) {
            console.log(res1);
            res1.forEach((item, index) => {
                let str = `
                <div class="book">
                        <div class="img"><img src="${item.tupian}" alt=""></div>
                        <div class="name" style="height: 40px; overflow: hidden;width: 200px;">${item.biaoti}</div>
                        <div class="price">
                            <span>${item.jiage}</span>
                            <span>${item.jiage1}</span>
                        </div>
                    </div>
        `;
                mul.innerHTML += str;
            })
        }
